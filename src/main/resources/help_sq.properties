help_text=Kjo faqe ju lejon të menaxhoni produktet, porositë dhe të navigoni nëpër panelin e administratorit.\n\nJu mund të:\n- Shikoni dhe menaxhoni produktet\n- Shikoni dhe menaxhoni porositë\n- Kërkoni për produkte duke përdorur shiritin e kërkimit\n- Navigoni në seksione të ndryshme duke përdorur butonat në të majtë\n\nPërdorni butonin e ndërrimit të gjuhës për të kaluar midis anglishtes dhe shqipes. Për ndihmë të mëtejshme, shtypni butonin Ndihmë ose përdorni F1.
